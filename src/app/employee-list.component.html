<h3>Lista de Empleados</h3>
<label><b>Filtrar por:</b></label>&nbsp;
<input type="text" id="filter" [(ngModel)]="searchText" name="searchText" placeholder="filtrarPorNombre"/>
<br/>
<label id="count">Numero total de empleados:{{(employees | searchByName: searchText).length}}
  <br/>
</label>
<table border="">
  <thead>
      <th>ID</th>
      <th>Nombre</th>
      <th>Ubicacion</th>
      <th>Correo</th>
      <th>Telefono</th>
      <th>Editar</th>
      <th>Borrar</th>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees | searchByName:searchText; index as i; last as last">
      <td><a [routerLink]="['/details',employee.id]">{{employee.id}}</a></td>
      <td [attr.id]="'name'+(i+1)">{{employee.name | uppercase }}</td>
      <td [attr.id]="'loc'+(i+1)">{{employee.location }}</td>
      <td [attr.id]="'email'+(i+1)">{{employee.email }}</td>
      <td [attr.id]="'mob'+(i+1)">{{employee.mobile }}</td>
      <td><a [routerLink]="['/editEmployee',employee.id]" class="btn btn-secondary">Edit{{i+1}}</a></td>
      <td><a [routerLink]="['/deleteEmployee',employee.id]" class="btn btn-danger">Delete{{i+1}}</a></td>
    </tr>
  </tbody>
</table>
